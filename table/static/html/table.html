<div class="box" ng-controller="table">
    <table class="table table-hover">
        <caption>学生信息表</caption>
        <thead>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="i in data">
            <td><input type="text" ng-model="i.name" ng-blur="update(i.id,'name',i.name)"></td>
            <td><input type="text" ng-model="i.sex" ng-blur="update(i.id,'sex',i.sex)"></td>
            <td><input type="text" ng-model="i.age" ng-blur="update(i.id,'age',i.age)"></td>
            <td><a class="btn btn-danger" ng-click="del(i.id)">删除</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="add"><a class="btn btn-info" href="#!/add">添加学生信息</a></div>
