<div class="box" ng-controller="table">
        <table class="table table-bordered">
            <caption style="text-align: center">学生信息表</caption>
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                    <th>班级</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in data">
                    <td><input type="text" ng-model="item.name" ng-blur="update(item.id,'name',item.name)"></td>
                    <td><input type="text" ng-model="item.sex" ng-blur="update(item.id,'sex',item.sex)"></td>
                    <td><input type="text" ng-model="item.age" ng-blur="update(item.id,'age',item.age)"></td>
                    <td><input type="text" ng-model="item.classes" ng-blur="update(item.id,'classes',item.classes)"></td>
                    <td><a class="btn btn-danger" ng-click="del(item.id)">删除</a></td>
                </tr>
            </tbody>
        </table>
    </div>
<div class="add"><a class="btn btn-info" href="#!/add">添加信息</a></div>
